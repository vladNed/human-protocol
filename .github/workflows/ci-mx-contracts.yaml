name: CI MX Contracts

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  checks: write
  pull-requests: write

env:
  MX_DIR_PATH: ./packaging/core/mx

jobs:
  contracts:
    defaults:
      run:
        working-directory: ${{ env.MX_DIR_PATH }}

    name: Contracts
    uses: multiversx/mx-sc-actions/.github/workflows/contracts.yml@v2
    with:
      rust-toolchain: nightly-2022-12-08
      vmtools-version: v1.4.60
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}